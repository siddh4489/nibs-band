<ion-view title="Task Form" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">
        <div class="list list-inset">

            <fieldset>
                <legend class="item item-input">Task Form Details</legend>
                <div class=list>
                	<label class="item item-input">
                        <input type="text" placeholder="Task Name" ng-model="claim.policyholdername">
                    </label>
                    
                    <div class="item item-body">
                        <textarea placeholder="Task Description" rows="5" ng-model="claim.address"></textarea>
                      </div>
                    
                    <label class="item item-input">
                        <input type="text" placeholder="Project Type" ng-model="claim.claimant">
                    </label>
                    <label class="item">
                            <div class="dx-field">
		                     <div ><div id="event"></div></div>
	                    </div>
                    </label>
                    <!--<label class="item item-input">
                        <input type="text" placeholder="Telephone Number" ng-model="claim.phone">
                    </label>
                    <label class="item item-input">
                        <input type="text" placeholder="PAN Number" ng-model="claim.panno">
                    </label>-->
                  </div>
                
                     <!--<div class="dx-field">
                        <div class="dx-field-label"></div>
                        <div class="dx-field-value">Selected Manager: <span id="selected-employee">none</span></div>
                    </div>-->
                
      </fieldset>

        </div>
      <button class="button button-block button-light" ng-click="submit()">
                Save
        </button>
    </ion-content>
<style>
	button.button-light {
	    border-color: #e6b800; !important;
	    background-color: #e6b800;!important;
	    color: white;!important;
	}
</style>
</ion-view>
